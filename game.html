<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamerly â€“ Game</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        background: #f9fafb;
        color: #111;
      }

      header {
        background: #111827;
        color: white;
        padding: 24px;
      }

      main {
        max-width: 900px;
        margin: 0 auto;
        padding: 24px;
      }

      a {
        color: #2563eb;
        text-decoration: none;
        font-weight: 600;
      }

      a:hover {
        text-decoration: underline;
      }

      .hero-banner {
        position: relative;
        height: 380px;
        background-size: cover;
        background-position: center;
        border-radius: 16px;
        overflow: hidden;
        margin-bottom: 24px;
      }

      .overlay-gradient {
        position: absolute;
        inset: 0;
        background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0.1));
      }

      .hero-content {
        position: absolute;
        bottom: 20px;
        left: 20px;
        color: white;
        text-shadow: 0 2px 8px rgba(0,0,0,0.6);
      }

      .hero-content h1 {
        font-size: 2rem;
        margin: 0 0 6px 0;
      }

      .hero-content .meta {
        font-size: 1rem;
        opacity: 0.9;
      }

      .hero-content .score {
        display: inline-block;
        margin-top: 6px;
        padding: 4px 8px;
        border-radius: 6px;
        font-weight: 700;
      }

      .store-btn {
        display: inline-block;
        background: #0b0b0c;
        color: white;
        padding: 8px 14px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        margin: 6px 6px 0 0;
        transition: all 0.2s ease;
      }

      .store-btn:hover {
        background: #f97316;
        color: white;
      }

      .panel {
        background: white;
        border: 1px solid #e5e7eb;
        border-radius: 14px;
        padding: 16px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
      }

      .badges {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-top: 10px;
      }

      .badge {
        font-size: 0.75rem;
        color: #374151;
        background: #f3f4f6;
        border: 1px solid #e5e7eb;
        padding: 3px 8px;
        border-radius: 999px;
      }

      .desc {
        white-space: pre-wrap;
        line-height: 1.5;
        color: #111;
      }

      /* Screenshot Row */
      .screenshot-row {
        display: flex;
        overflow-x: auto;
        gap: 10px;
        margin: 20px 0 32px;
        padding-bottom: 8px;
        scroll-behavior: smooth;
      }

      .screenshot-thumb {
        flex: 0 0 auto;
        width: 240px;
        height: 135px;
        border-radius: 10px;
        object-fit: cover;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      }

      .screenshot-thumb:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 16px rgba(0,0,0,0.2);
      }
    </style>
  </head>

  <body>
    <header>
      <div style="max-width: 900px; margin: 0 auto;">
        <div style="display: flex; gap: 12px; align-items: center; flex-wrap: wrap;">
          <a href="/" style="color: white; text-decoration: none; font-weight: 900;">Gamerly ðŸ”¥</a>
          <span style="opacity: 0.6;">/</span>
          <a href="/" style="color: white; opacity: 0.9; text-decoration: none;">â¬… Back to New Releases</a>
        </div>
      </div>
    </header>

    <main>
      <div id="status" class="panel">Loadingâ€¦</div>
      <div id="content" style="display: none;"></div>
    </main>

    <script>
      async function loadGame() {
        const slug = new URLSearchParams(window.location.search).get("slug");
        if (!slug) {
          document.getElementById("status").textContent = "Missing slug in URL.";
          return;
        }

        try {
          const res = await fetch(`/api/game?slug=${encodeURIComponent(slug)}`, { cache: "no-store" });
          const data = await res.json();
          if (!res.ok) throw new Error("Error loading game data.");

          const name = data?.name || "Untitled";
          const released = data?.released || "TBA";
          const img = data?.background_image || "";
          const website = data?.website || "";
          const description = data?.description_raw || data?.description || "No description available.";

          const stores = Array.isArray(data?.stores) ? data.stores : [];
          const platforms = Array.isArray(data?.platforms)
            ? data.platforms.map(p => p?.platform?.name).filter(Boolean)
            : [];
          const genres = Array.isArray(data?.genres)
            ? data.genres.map(g => g?.name).filter(Boolean)
            : [];

          const badges = [...platforms, ...genres]
            .slice(0, 16)
            .map(x => `<span class="badge">${x}</span>`)
            .join("");

          let metacritic = data?.metacritic ?? null;
          if (!metacritic && Array.isArray(data.metacritic_platforms)) {
            const allScores = data.metacritic_platforms
              .map(p => p.metascore)
              .filter(s => typeof s === "number");
            if (allScores.length)
              metacritic = Math.round(allScores.reduce((a, b) => a + b, 0) / allScores.length);
          }

          const metaColor =
            metacritic >= 75 ? "#16a34a" : metacritic >= 50 ? "#facc15" : "#dc2626";

          const storeLinks = stores
            .map(
              (s) => `
              <a href="${s.url}" target="_blank" rel="noopener noreferrer" class="store-btn">
                Buy on ${s.store?.name || "Store"}
              </a>`
            )
            .join("");

          // ðŸ”¹ Multi-screenshot support (RAWG only)
          const screenshots =
            data.short_screenshots?.length
              ? data.short_screenshots.map(s => s.image)
              : [data.background_image].filter(Boolean);

          const screenshotRow = screenshots.length
            ? `
              <div class="screenshot-row">
                ${screenshots
                  .map(
                    s =>
                      `<img src="${s}" alt="Screenshot" class="screenshot-thumb" loading="lazy">`
                  )
                  .join("")}
              </div>`
            : "";

          const content = `
            <div class="hero-banner" style="background-image:url('${img}')">
              <div class="overlay-gradient"></div>
              <div class="hero-content">
                <h1>${name}</h1>
                <div class="meta">Released: ${released}</div>
                <div class="score" style="background:${metaColor}">
                  ${metacritic ? `Metacritic: ${metacritic}` : "No Score"}
                </div>
                <div class="badges">${badges}</div>
                <div class="links">
                  ${website ? `<a href="${website}" target="_blank" class="store-btn">Official Site</a>` : ""}
                  ${storeLinks}
                </div>
              </div>
            </div>

            ${screenshotRow}

            <div class="panel">
              <h2>About</h2>
              <p>${description}</p>
            </div>
          `;

          document.getElementById("content").innerHTML = content;
          document.getElementById("status").remove();
          document.getElementById("content").style.display = "block";
        } catch (err) {
          console.error(err);
          document.getElementById("status").textContent = "Error loading game data.";
        }
      }

      loadGame();
    </script>
  </body>
</html>
