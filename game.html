<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamerly â€“ Game</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0;
        background: #0e0e10;
        color: #fff;
      }

      header {
        background: rgba(15,15,15,0.85);
        backdrop-filter: blur(20px);
        padding: 20px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.4);
      }

      a {
        color: #f97316;
        text-decoration: none;
        font-weight: 600;
      }

      a:hover {
        text-decoration: underline;
      }

      main {
        max-width: 1000px;
        margin: 0 auto;
        padding: 24px;
      }

      .hero-banner {
        position: relative;
        height: 380px;
        background-size: cover;
        background-position: center;
        border-radius: 16px;
        overflow: hidden;
        margin-bottom: 24px;
      }

      .overlay-gradient {
        position: absolute;
        inset: 0;
        background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.2));
      }

      .hero-content {
        position: absolute;
        bottom: 20px;
        left: 20px;
        color: white;
        text-shadow: 0 2px 8px rgba(0,0,0,0.6);
      }

      .hero-content h1 {
        font-size: 2rem;
        margin: 0 0 6px 0;
      }

      .hero-content .meta {
        font-size: 1rem;
        opacity: 0.9;
      }

      .score {
        display: inline-block;
        margin-top: 6px;
        padding: 4px 8px;
        border-radius: 6px;
        font-weight: 700;
      }

      .store-btn {
        display: inline-block;
        background: #f97316;
        color: white;
        padding: 8px 14px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        margin-top: 10px;
        transition: all 0.2s ease;
      }

      .store-btn:hover {
        background: #ea580c;
      }

      /* ===== Carousel ===== */
      .carousel-container {
        position: relative;
        margin: 20px 0 40px;
        overflow: hidden;
      }

      .carousel {
        display: flex;
        gap: 12px;
        overflow-x: auto;
        scroll-behavior: smooth;
        scrollbar-width: none;
      }

      .carousel::-webkit-scrollbar { display: none; }

      .carousel img {
        width: 320px;
        height: 180px;
        border-radius: 12px;
        object-fit: cover;
        transition: transform 0.3s ease;
        cursor: pointer;
      }

      .carousel img:hover {
        transform: scale(1.05);
      }

      .carousel-fade-left,
      .carousel-fade-right {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 80px;
        pointer-events: none;
      }

      .carousel-fade-left {
        left: 0;
        background: linear-gradient(to right, #0e0e10 0%, transparent 100%);
      }

      .carousel-fade-right {
        right: 0;
        background: linear-gradient(to left, #0e0e10 0%, transparent 100%);
      }

      .panel {
        background: rgba(255,255,255,0.05);
        border-radius: 16px;
        padding: 20px;
        line-height: 1.6;
        box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      }
    </style>
  </head>

  <body>
    <header>
      <a href="/" style="font-weight:900;color:white;">ðŸ”¥ Gamerly</a>
    </header>

    <main>
      <div id="status" class="panel">Loadingâ€¦</div>
      <div id="content" style="display:none;"></div>
    </main>

    <script>
async function loadGame() {
  const slug = new URLSearchParams(window.location.search).get("slug");
  if (!slug) return document.getElementById("status").textContent = "Missing slug.";

  const res = await fetch(`/api/game?slug=${encodeURIComponent(slug)}`, { cache: "no-store" });
  const data = await res.json();
  if (!res.ok) return document.getElementById("status").textContent = "Error loading game.";

  const name = data?.name || "Untitled";
  const released = data?.released || "TBA";
  const img = data?.background_image || "";
  const screenshots = data?.short_screenshots || [];
  const description = data?.description_raw || "No description available.";

  const metacritic = data?.metacritic || null;
  const metaColor = metacritic >= 75 ? "#16a34a" : metacritic >= 50 ? "#facc15" : "#dc2626";

  const carousel = screenshots.map(s => `<img src="${s.image}" alt="Screenshot">`).join("");
  const carouselHTML = screenshots.length ? `
    <div class="carousel-container">
      <div class="carousel">${carousel}</div>
      <div class="carousel-fade-left"></div>
      <div class="carousel-fade-right"></div>
    </div>` : "";

  document.getElementById("content").style.display = "block";
  document.getElementById("content").innerHTML = `
    <div class="hero-banner" style="background-image:url('${img}')">
      <div class="overlay-gradient"></div>
      <div class="hero-content">
        <h1>${name}</h1>
        <div class="meta">Released: ${released}</div>
        <div class="score" style="background:${metaColor};">${metacritic ? `Metacritic: ${metacritic}` : "N/A"}</div>
      </div>
    </div>
    ${carouselHTML}
    <div class="panel">
      <h2>About</h2>
      <p>${description}</p>
    </div>
  `;
  document.getElementById("status").remove();

  // Auto-scroll carousel
  const carouselEl = document.querySelector(".carousel");
  if (carouselEl) {
    let scrollAmount = 0;
    setInterval(() => {
      if (carouselEl.scrollLeft + carouselEl.clientWidth >= carouselEl.scrollWidth) {
        carouselEl.scrollTo({ left: 0, behavior: "smooth" });
      } else {
        scrollAmount += 340;
        carouselEl.scrollBy({ left: 340, behavior: "smooth" });
      }
    }, 2800);
  }
}

loadGame();
    </script>
  </body>
</html>
