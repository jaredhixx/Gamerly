<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Smooth Apple-like font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet"/>

<style>
    :root {
        --bg: #f7f7f7;
        --text: #111;
        --card-bg: #fff;
        --radius: 18px;
        --shadow: 0 6px 18px rgba(0,0,0,0.08);
        --accent: #0d6efd;
    }

    body {
        background: var(--bg);
        margin: 0;
        font-family: Inter, system-ui, sans-serif;
        color: var(--text);
    }

    /* NAV BAR */
    header {
        background: #0e0f12;
        color: white;
        padding: 26px 20px;
        position: sticky;
        top: 0;
        z-index: 50;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    header h1 {
        font-size: 2.1rem;
        font-weight: 700;
        margin: 0;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    header h1 span.fire {
        font-size: 1.9rem;
        animation: flicker 2.2s infinite ease-in-out;
    }

    @keyframes flicker {
        0% { opacity: 1; }
        50% { opacity: 0.35; }
        100% { opacity: 1; }
    }

    /* FILTER BAR */
    .filters {
        display: flex;
        gap: 12px;
        padding: 20px;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        background: rgba(255,255,255,0.7);
        backdrop-filter: blur(10px);
        position: sticky;
        top: 90px;
        z-index: 40;
        box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .filters select,
    .filters input {
        padding: 10px 14px;
        font-size: 1rem;
        border-radius: 10px;
        border: 1px solid #ddd;
        width: 180px;
    }

    /* SHIMMER LOADING */
    .shimmer {
        height: 260px;
        background: linear-gradient(
            90deg,
            #e9e9e9 0%,
            #f4f4f4 50%,
            #e9e9e9 100%
        );
        background-size: 400% 100%;
        animation: shimmer 1.4s infinite;
        border-radius: var(--radius);
    }

    @keyframes shimmer {
        0% { background-position: 0% 0; }
        100% { background-position: 100% 0; }
    }

    /* GAME GRID */
    #game-list {
        max-width: 1100px;
        margin: 20px auto;
        padding: 10px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(290px, 1fr));
        gap: 24px;
    }

    /* CARD */
    .card {
        background: var(--card-bg);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        cursor: pointer;
        overflow: hidden;
        transition: transform .18s ease, box-shadow .18s ease;
    }
    .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 28px rgba(0,0,0,0.2);
    }

    .card-img img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        display: block;
    }

    .card-body {
        padding: 15px;
    }

    .card-title {
        font-size: 1.1rem;
        font-weight: 700;
        margin: 0 0 4px 0;
        color: #111;
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .badge-new {
        background: #0da4ff;
        color: white;
        padding: 2px 8px;
        border-radius: 12px;
        font-size: 0.7rem;
        font-weight: 700;
    }

    .safe-preview {
        height: 180px;
        background: #ddd;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #666;
        font-size: 0.9rem;
        border-radius: var(--radius);
    }
</style>

<script defer src="/app.js"></script>

</head>

<header>

<div class="filters">

        <option value="-released">Newest</option>

    <input id="search" placeholder="Search games..." />
</div>

</body>
