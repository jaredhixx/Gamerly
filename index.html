<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gamerly – Discover New Game Releases</title>

  <!-- SEO -->
  <meta name="description" content="Discover newly released and upcoming games for PC, PlayStation, Xbox, Switch, iOS, and Android on Gamerly. Track ratings, reviews, and more." />
  <meta name="keywords" content="new games, game releases, PS5, Xbox, Switch, PC, Android, iOS, gamerly, metacritic" />
  <meta property="og:title" content="Gamerly – Discover New Game Releases" />
  <meta property="og:description" content="Stay ahead with Gamerly — explore upcoming and new game releases across all platforms." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.gamerly.net/" />
  <meta property="og:image" content="https://www.gamerly.net/og-banner.png" />
  <link rel="canonical" href="https://www.gamerly.net/" />

  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html{scroll-behavior:smooth}
    body{
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Segoe UI",sans-serif;
      color:#1d1d1f;
      background:linear-gradient(180deg,#f0f1f3 0%,#e8eaed 100%);
      background-size:400% 400%;
      animation:bgShift 20s ease-in-out infinite;
      -webkit-font-smoothing:antialiased;
      transition:background .6s,color .6s;
    }
    @keyframes bgShift{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

    /* DARK MODE */
    @media(prefers-color-scheme:dark){
      body{background:linear-gradient(180deg,#111215 0%,#181a1e 100%);color:#e5e5e7}
      nav,header{background:rgba(15,15,18,.95);box-shadow:0 4px 18px rgba(0,0,0,.6)}
      .card{background:rgba(40,40,45,.6);border:1px solid rgba(255,255,255,.06)}
      .card-title{color:#fff}.card-meta{color:#aaa}
      .badge{background:rgba(255,255,255,.05);color:#eaeaea;border-color:rgba(255,255,255,.08)}
      .new-tag{background:linear-gradient(135deg,rgba(255,255,255,.2),rgba(255,255,255,.08));color:#fff}
    }

    /* NAV */
    nav{
      position:fixed;top:0;left:0;right:0;height:50px;
      display:flex;align-items:center;justify-content:center;gap:32px;
      font-size:.9rem;background:rgba(255,255,255,.8);
      backdrop-filter:blur(12px);border-bottom:1px solid rgba(0,0,0,.05);
      z-index:20;opacity:0;transition:opacity .6s ease;
    }
    nav.visible{opacity:1}
    nav a{color:#333;text-decoration:none;font-weight:500;transition:color .2s ease}
    nav a:hover{color:#000}
    @media(prefers-color-scheme:dark){
      nav{background:rgba(20,20,25,.85);border-bottom:1px solid rgba(255,255,255,.05)}
      nav a{color:#ddd}nav a:hover{color:#fff}
    }

    header{
      background:rgba(0,0,0,.9);color:white;text-align:center;
      padding:3rem 1rem 1.6rem;margin-top:50px;
      box-shadow:0 2px 12px rgba(0,0,0,.15);
      animation:fadeInDown 1.2s ease both;
    }
    @keyframes fadeInDown{from{opacity:0;transform:translateY(-20px)}to{opacity:1;transform:translateY(0)}}
    header h1{font-weight:800;font-size:2.1rem;display:flex;align-items:center;justify-content:center;gap:10px;}
    .flame{
      width:22px;height:22px;border-radius:50%;
      background:radial-gradient(circle at 40% 30%,#ffb347 0%,#ff5c33 60%,#ff1f00 100%);
      box-shadow:0 0 15px rgba(255,85,34,.9);
      animation:flicker 1.8s infinite ease-in-out alternate;
    }
    @keyframes flicker{0%{transform:scale(1);opacity:1}100%{transform:scale(1.1);opacity:.85}}
    .subtitle{font-weight:400;opacity:.75;font-size:1rem;margin-top:.4rem;display:block}

    main{max-width:1200px;margin:0 auto;padding:1.5rem;}
    h2{font-size:1.4rem;font-weight:700;margin-bottom:.4rem;}
    select,button{
      font-family:inherit;border:1px solid #d1d5db;border-radius:8px;background:#fff;color:#111;
      padding:6px 10px;font-size:.9rem;cursor:pointer;
    }
    #time-filters{display:flex;gap:8px;margin-top:12px;}
    #game-list{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:22px;margin-top:28px;}

    /* CARDS */
    .card{
      position:relative;background:rgba(255,255,255,.9);border:1px solid rgba(0,0,0,.05);
      border-radius:20px;overflow:hidden;display:flex;flex-direction:column;
      box-shadow:0 4px 16px rgba(0,0,0,.08);transition:transform .4s,box-shadow .4s;
      cursor:pointer;backdrop-filter:blur(10px);opacity:0;transform:translateY(30px);
    }
    .card.visible{opacity:1;transform:translateY(0);transition:all .8s cubic-bezier(.16,1,.3,1);}
    .card:hover{transform:translateY(-6px) scale(1.015);box-shadow:0 12px 35px rgba(0,0,0,.18);}
    .card-img{height:160px;overflow:hidden;position:relative;}
    .card-img img{width:100%;height:100%;object-fit:cover;transition:transform .4s ease;}
    .card:hover .card-img img{transform:scale(1.05);}
    .new-tag{
      position:absolute;top:10px;right:10px;background:rgba(255,255,255,.95);
      color:#000;font-size:.7rem;font-weight:600;letter-spacing:.05em;padding:5px 10px;border-radius:999px;
      box-shadow:0 0 10px rgba(255,255,255,.7),0 2px 4px rgba(0,0,0,.25);
      backdrop-filter:blur(8px);
    }
    .card-body{padding:16px;text-align:center;display:flex;flex-direction:column;align-items:center;}
    .card-title{font-weight:700;font-size:1.1rem;margin-bottom:6px;color:#000;text-shadow:0 1px 3px rgba(0,0,0,.15);}
    .meta-badge{display:inline-block;padding:3px 6px;border-radius:6px;font-weight:600;font-size:.75rem;margin:4px 0;color:#fff;}
    .meta-badge.green{background:#16a34a}.meta-badge.yellow{background:#facc15;color:#111}.meta-badge.red{background:#dc2626}.meta-badge.gray{background:#9ca3af}
    .card-meta{color:#666;font-size:.9rem;margin-top:2px;}
    .badges{display:flex;flex-wrap:wrap;gap:6px;margin-top:8px;justify-content:center;}
    .badge{font-size:.75rem;color:#111;background:#f3f4f6;border:1px solid #e5e7eb;padding:3px 8px;border-radius:999px;}
    footer{text-align:center;color:#999;font-size:.85rem;margin-top:32px;}
  </style>
</head>

<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">Discover</a>
    <a href="#">Platforms</a>
    <a href="#">About</a>
  </nav>

  <header>
    <h1>Gamerly <span class="flame"></span></h1>
    <span class="subtitle">Discover newly released games</span>
  </header>

  <main>
    <h2>New Today</h2>
    <p style="color:#555;">Fresh game releases from the past few days.</p>
    <div style="display:flex;flex-wrap:wrap;gap:10px;align-items:center;">
      <label>Platform:</label>
      <select id="platform">
        <option value="4">PC</option>
        <option value="1">Xbox</option>
        <option value="18">PlayStation</option>
        <option value="7">Nintendo Switch</option>
        <option value="3">iOS</option>
        <option value="21">Android</option>
      </select>
      <label>Sort by:</label>
      <select id="sort">
        <option value="-added">Most Popular</option>
        <option value="-released">Newest</option>
        <option value="name">Name (A–Z)</option>
      </select>
    </div>
    <div id="time-filters">
      <button data-range="today">Today</button>
      <button data-range="week">This Week</button>
      <button data-range="upcoming">Upcoming</button>
    </div>
    <div id="game-list"></div>
  </main>

  <footer>© 2026 Gamerly — Built with ❤️ for gamers.</footer>

  <script>
    const nav=document.querySelector("nav");
    window.addEventListener("scroll",()=>nav.classList.toggle("visible",window.scrollY>60));

    const mockGames={
      results:[
        {name:"Pathologic 3",background_image:"https://images.igdb.com/igdb/image/upload/t_cover_big/co6oyc.png",released:"2026-01-09",metacritic:84,platforms:[{platform:{name:"PC"}}]},
        {name:"Reanimal",background_image:"https://images.igdb.com/igdb/image/upload/t_cover_big/co7g7k.png",released:"2026-02-12",metacritic:null,platforms:[{platform:{name:"PlayStation 5"}},{platform:{name:"Xbox Series S/X"}},{platform:{name:"Android"}}]},
        {name:"Escape from Ever After",background_image:"https://images.igdb.com/igdb/image/upload/t_cover_big/co6ohp.png",released:"2026-01-22",metacritic:91,platforms:[{platform:{name:"PC"}},{platform:{name:"iOS"}}]}
      ]
    };

    let currentRange="today";
    const $=id=>document.getElementById(id);
    const setMsg=msg=>($("game-list").innerHTML=`<div style="padding:20px;text-align:center;color:#666;">${msg}</div>`);

    function formatDate(d){return`${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;}
    function getDateRange(){const t=new Date(),s=new Date(t),e=new Date(t);if(currentRange==="week")e.setDate(t.getDate()+7);if(currentRange==="upcoming")e.setDate(t.getDate()+30);return{startStr:formatDate(s),endStr:formatDate(e)};}

    async function fetchGames(){
      try{
        const {startStr,endStr}=getDateRange();const platform=$("platform").value;const sort=$("sort").value;
        const url=`/api/games?platform=${platform}&sort=${sort}&start=${startStr}&end=${endStr}`;
        const res=await fetch(url);if(!res.ok)throw new Error("API offline");
        const data=await res.json();if(!data.results?.length)throw new Error("Empty API data");
        return data;
      }catch(err){console.warn("Using mock data:",err.message);return mockGames;}
    }

    function renderGames(data){
      const grid=$("game-list");grid.innerHTML="";const results=data.results||[];if(!results.length)return setMsg("No games found.");
      results.forEach(g=>{
        const name=g.name||"Untitled",img=g.background_image||"",released=g.released||"TBA",meta=g.metacritic;
        const metaClass=meta>=75?"green":meta>=50?"yellow":meta?"red":"gray",metaLabel=meta||"N/A";
        let isNew=false;if(released!=="TBA"){const diff=(new Date()-new Date(released))/(1e3*60*60*24);isNew=diff<=7&&diff>=0;}
        const plats=(g.platforms||[]).map(p=>`<span class="badge">${p.platform.name}</span>`).join("");
        const card=document.createElement("div");card.className="card";
        card.innerHTML=`
          <div class="card-img">${img?`<img src="${img}" alt="${name}"/>`:""}${isNew?`<div class="new-tag">NEW</div>`:""}</div>
          <div class="card-body">
            <div class="card-title">${name}</div>
            <span class="meta-badge ${metaClass}">${metaLabel}</span>
            <div class="card-meta">Released: ${released}</div>
            <div class="badges">${plats}</div>
          </div>`;
        grid.appendChild(card);
      });
      const obs=new IntersectionObserver(entries=>entries.forEach(e=>{if(e.isIntersecting){e.target.classList.add("visible");obs.unobserve(e.target);}}),{threshold:.1});
      document.querySelectorAll(".card").forEach(c=>obs.observe(c));
    }

    async function loadGames(){setMsg("Loading...");const data=await fetchGames();renderGames(data);}
    document.addEventListener("DOMContentLoaded",()=>{
      $("platform").onchange=loadGames;$("sort").onchange=loadGames;
      document.querySelectorAll("#time-filters button").forEach(b=>b.onclick=()=>{currentRange=b.dataset.range;loadGames();});
      loadGames();
    });
  </script>
</body>
</html>
