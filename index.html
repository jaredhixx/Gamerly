<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamerly â€“ New Releases</title>
    <style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    margin: 0;
    padding: 0;
    background: #f9fafb;
    color: #111;
  }

  header {
    background: #111827;
    color: white;
    padding: 24px;
  }

  main {
    max-width: 900px;
    margin: 0 auto;
    padding: 24px;
  }

  h1 {
    margin: 0;
    font-size: 2rem;
  }

  h2 {
    margin-top: 0;
  }

  .subtitle {
    color: #555;
  }

  .note {
    color: #777;
    font-size: 0.9rem;
  }

  label {
    margin-right: 8px;
    font-weight: 600;
  }

  select {
    margin-right: 16px;
    padding: 4px 6px;
  }

  ul {
    list-style: none;
    padding: 0;
    margin-top: 20px;
  }

  li {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 10px 0;
    border-bottom: 1px solid #e5e7eb;
  }

  li img {
    border-radius: 6px;
  }

  a {
    font-weight: 600;
    text-decoration: none;
    color: #2563eb;
  }

  a:hover {
    text-decoration: underline;
  }
  /* =========================
   GAME CARD GRID
   ========================= */

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 16px;
  margin-top: 20px;
}

.card {
  background: white;
  border: 1px solid #e5e7eb;
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 6px 18px rgba(0,0,0,0.05);
  display: flex;
  flex-direction: column;
}

.card-img {
  width: 100%;
  height: 140px;
  background: #f3f4f6;
}

.card-img img {
  width: 100%;
  height: 140px;
  object-fit: cover;
  display: block;
}

.card-body {
  padding: 12px;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.card-title {
  font-weight: 800;
  line-height: 1.2;
  margin: 0;
}

.card-meta {
  color: #6b7280;
  font-size: 0.9rem;
}

.badges {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  margin-top: 4px;
}

.badge {
  font-size: 0.75rem;
  color: #374151;
  background: #f3f4f6;
  border: 1px solid #e5e7eb;
  padding: 3px 8px;
  border-radius: 999px;
}
    
</style>


  </head>

  <body>
    <header>
  <h1>Gamerly ðŸ”¥</h1>
  <p>Discover newly released games ðŸ”¥</p>
</header>

<main>
  <h2>New Today</h2>
<p class="subtitle">New game releases from the past 7 days</p>
<p class="note">Showing the most recent releases across platforms.</p>


  <label for="platform">Platform:</label>
<select id="platform">
  <option value="4" selected>PC</option>
  <option value="187">PlayStation</option>
  <option value="1">Xbox</option>
  <option value="7">Nintendo Switch</option>
  <option value="3">iOS</option>
  <option value="21">Android</option>
</select>

<label for="sort">Sort by:</label>
<select id="sort">
  <option value="-added" selected>Most Popular</option>
  <option value="-released">Newest</option>
</select>
  <div id="time-filters" style="margin-top: 16px;">
  <button data-range="today">Today</button>
  <button data-range="week">This Week</button>
  <button data-range="upcoming">Upcoming</button>
</div>


<div id="game-list" class="cards"></div>


</main>
<script src="./app.js"></script>
</body>
</html>
