<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Gamerly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Gamerly</h1>

    <!-- Platform Filters -->
    <div id="platformFilters">
      <button data-platform="pc">PC</button>
      <button data-platform="playstation">PlayStation</button>
      <button data-platform="xbox">Xbox</button>
      <button data-platform="nintendo">Nintendo</button>
      <button data-platform="ios">iOS</button>
      <button data-platform="android">Android</button>
    </div>

    <!-- Range -->
    <select id="rangeSelect">
      <option value="this_week">This Week</option>
      <option value="past_3_months">Past 3 Months</option>
      <option value="all_time">All Time</option>
    </select>

    <!-- Sort -->
    <select id="sortSelect">
      <option value="newest">Newest</option>
      <option value="highest_rated">Highest Rated</option>
      <option value="az">A–Z</option>
    </select>
  </header>

  <main>
    <div id="loading" style="display:none;">Loading…</div>
    <div id="errorBox" style="display:none;"></div>
    <ul id="gamesList"></ul>
  </main>

  <script src="app.js"></script>
</body>
</html>
