<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gamerly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- AGE VERIFICATION -->
  <div id="ageGate" class="age-gate">
    <div class="age-card">
      <h2>Age Verification</h2>
      <p>You must be of legal age to continue.</p>
      <button id="ageConfirmBtn">I Confirm</button>
    </div>
  </div>

  <!-- HEADER -->
  <header class="header">
    <h1 class="logo">Gamerly</h1>

    <!-- HERO -->
    <section class="hero">
      <h2 class="hero-title">
        New & Upcoming Games — Without the Noise
      </h2>
      <p class="hero-subtitle">
        Curated daily across PC, console, and mobile.<br />
        No ads. No hype. Just releases that matter.
      </p>

      <div class="hero-meta">
        <span class="live-dot"></span>
        Updated daily from IGDB
      </div>
    </section>

    <!-- TIME SEGMENT -->
    <div class="time-segment">
      <button class="active">All</button>
      <button>Today</button>
      <button>This Week</button>
      <button>This Month</button>
    </div>

    <!-- SECTION SEGMENT -->
    <div class="section-segment">
      <button class="active">Out Now</button>
      <button>Coming Soon</button>
    </div>

    <!-- PLATFORM FILTERS -->
    <div class="controls">
      <div class="platforms">
        <button data-platform="pc">PC</button>
        <button data-platform="playstation">PlayStation</button>
        <button data-platform="xbox">Xbox</button>
        <button data-platform="nintendo">Nintendo</button>
        <button data-platform="ios">iOS</button>
        <button data-platform="android">Android</button>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <div id="loading" class="loading">Loading…</div>
    <div id="errorBox" class="error"></div>

    <div id="gamesGrid"></div>

    <!-- SEE MORE BUTTON -->
    <button id="showMore" class="show-more" style="display:none;">
      Show more
    </button>
  </main>

  <script src="app.js"></script>
</body>
</html>
